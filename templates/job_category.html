<!DOCTYPE html>
<html>
<head>
    <title>Jobs in {{ category }}</title>
    <!-- Add Bootstrap CSS link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* Custom CSS for setting the background image */
        body {
            background-image: url('static/images/background.jpg'); 
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <h1>Jobs in {{ category }}</h1>
                <ul class="list-group">
                    {% for job in jobs %}
                        <li class="list-group-item">
                            <a href="{{ url_for('job_detail', job_id=job.id) }}">{{ job.title }}</a>
                        </li>
                    {% endfor %}
                </ul>
                <a href="{{ url_for('index') }}" class="btn btn-primary mt-3">Back to Job Listings</a>
            </div>
        </div>
    </div>

    <!-- Add Bootstrap JavaScript and jQuery (if needed) scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</body>
</html>
