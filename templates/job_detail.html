<!DOCTYPE html>
<html>
<head>
    <title>{{ job.title }}</title>
    <!-- Add Bootstrap CSS link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="card">
                    <div class="card-header">
                        <h1 class="card-title">{{ job.title }}</h1>
                    </div>
                    <div class="card-body">
                        <p class="card-text">{{ job.description }}</p>
                        <p class="card-text"><strong>Category:</strong> {{ job.category }}</p>
                        <!-- Add other job details here, e.g., salary, location -->
                        <p class="card-text"><strong>Salary:</strong> {{ job.salary }}</p>
                        <p class="card-text"><strong>Location:</strong> {{ job.location }}</p>
                    </div>
                    <div class="card-footer text-muted">
                        <a href="{{ url_for('index') }}" class="btn btn-primary">Back to Job Listings</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Add Bootstrap JavaScript and jQuery (if needed) scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</body>
</html>
